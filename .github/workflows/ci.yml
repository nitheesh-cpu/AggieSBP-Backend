name: FastAPI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: aggiermp
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DATABASE: aggiermp

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Install uv and setup Python in one go
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.11'
          enable-cache: true  # This automatically caches your dependencies

      - name: Install Dependencies
        run: |
          # Use 'uv pip' as a drop-in replacement for standard pip
          uv pip install ruff mypy pytest httpx safety types-requests
          if [ -f requirements.txt ]; then uv pip install -r requirements.txt; fi

      - name: Lint and Format
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run Tests
        run: uv run pytest

      - name: Type Check
        run: uv run mypy .

      - name: Security Scan (Safety)
        env:
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
        run: uv run safety scan