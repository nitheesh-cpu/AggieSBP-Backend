name: FastAPI CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Install CI tools + project dependencies
          pip install ruff mypy pytest httpx safety
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint and Format
        # This stops the workflow early if linting fails
        run: |
          ruff check .
          ruff format --check .

      - name: Type Check
        run: mypy .

      - name: Run Tests
        run: pytest

      - name: Security Scan (Safety)
        env:
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
        run: safety scan